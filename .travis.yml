language: android

jdk:
  - oraclejdk8

android:
  components:
    - tools
    - build-tools-24.0.1
    - android-24
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-18

script:
  - ./gradlew ":$MODULE:build"

after_success:
  - .buildscript/deploy_snapshot.sh

env:
   matrix:
     - MODULE=rxjava-v1

notifications:
  email: true

sudo: false

cache:
   directories:
        - $HOME/.gradle